name: Build and Push Dev Container
on:
  push:
    branches: [main]
    paths:
      - "docker/containers/dev/**"
      - "setup.py"
      - "requirements.txt"
      - "environment-dev.yml"
      - "scripts/ci/**"
      - ".github/workflows/build_dev_container.yml"
  workflow_dispatch:
    inputs:
      cuda_version:
        required: true
        default: "12.9.0"
      pytorch_version:
        required: true
        default: "2.8"
permissions:
  contents: read
  packages: write
jobs:
  build:
    runs-on: [self-hosted, cpu]
    strategy:
      fail-fast: false
      matrix:
        cuda: ["12.9.0"]
        torch: ["2.8"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/setu-dev-cuda${{ matrix.cuda }}-torch${{ matrix.torch }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{date 'YYYYMMDD-HHmmss'}}-
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/containers/dev/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CUDA_VERSION=${{ matrix.cuda }}
            PYTORCH_VERSION=${{ matrix.torch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
